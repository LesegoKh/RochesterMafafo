        .navbar {
            position: fixed;
            border: none;
            z-index: 1000;
            background-color: transparent;
        }

            border: none;
            box-shadow: none;

            margin:0;
            padding:0;
            height: 100vh;
        }
        
        span {
            color: #000000;
        }
       
        .main-content {
            display: flex;
            margin: 100px 20px 20px;
            gap: 20px;
        }

        .image-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .text-container {
            flex: 1;
            text-align: left;
        }

        .text-container h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Thumbnails  */
        .image-roll {
            display: grid;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            grid-template-columns: repeat(2, 1fr 1fr);
        }

        .image-roll img {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
            
        }

        .image-roll img:hover {
            border-color: #007bff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .main-content {
            flex-direction: column; /* Stack the text and image containers vertically */
        }
    
        .text-container {
            height: auto;
            width: auto;
            margin-top: 20px; /* Add spacing between image and text */
        }
        

       /* Media query for small screens */
@media (max-width: 468px) {
    .main-content {
        flex-direction: column; /* Stack the text and image containers vertically */
    }

    .text-container {
        height: auto;
        width: auto;
        margin-top: 20px; /* Add spacing between image and text */
    }

    .image-container {
        margin-bottom: 20px; /* Add spacing below the image container */
    }
}

function updateMetadata(imageSrc) {
    const metadata = artworkMetadata[imageSrc];
    document.querySelector('.text-container h3').textContent = metadata.title;
    document.querySelector('.text-container p:nth-child(2)').textContent = `Dimensions: ${metadata.dimensions}`;
    document.querySelector('.text-container p:nth-child(3)').textContent = `Medium: ${metadata.medium}`;
    document.querySelector('.text-container p:nth-child(4)').textContent = `Year: ${metadata.year}`;
}

function changeImage(imageSrc) {
    // Change the main artwork image
    document.getElementById('mainArtwork').src = imageSrc;
    // Optionally, update metadata dynamically based on the selected image
    updateMetadata(imageSrc);
}


// Modal functionality
const mainImage = document.getElementById('mainArtwork');
const modal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');

mainImage.addEventListener('click', () => {
    modal.style.display = 'flex';

});

function closeModal() {
